<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA</title>
  <link rel="stylesheet" href="./contato.css">
  <link rel="shortcut icon" href="./assets/image/nasa_logo_icon_170926.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img src="./assets/image/NASA-Logo-Large.png" width="30%" class="logo">
    <h1>Nos envie uma mensagem!</h1>
    <div class="contatos">
    <form action="./index.html">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email"><br>
      <label for="mensagem">Mensage:</label><br>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
      <button type="submit" class="enviar">Enviar</button>
    </form>
  </div>
  </main>
</body>
</html>
